<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    
   <link rel="stylesheet" href="calculator.css">
   

</head>
<body>
    <div class="calculator">
            <div class="result"></div>
            <button type="reset" class="reset" onclick="clear()">clear</button>

            <button class="number" value="7" onclick="getNumber('7')" >7</button>
            <button class="number" value="8" onclick="getNumber('8')" >8</button>
            <button class="number" value="9" onclick="getNumber('9')">9</button>
            <button class="operation" value="/" onclick="getNumber('/')">/</button>
            <button class="number" value="4" onclick="getNumber('4')">4</button>
            <button class="number" value="5" onclick="getNumber('5')">5</button>
            <button class="number" value="6" onclick="getNumber('6')">6</button>
            <button class="operation" value="x" onclick="getNumber('x')">*</button>
            <button class="number" value="1" onclick="getNumber('1')">1</button>
            <button class="number" value="2" onclick="getNumber('2')">2</button>
            <button class="number" value="3" onclick="getNumber('3')">3</button>
            <button class="operation" value="-" onclick="getNumber('-')">-</button>
            <button class="number" value="0" onclick="getNumber('0')">0</button>
            <button class="number" value="." onclick="getNumber('.')">.</button>
            <button class="equal" value="=" onclick="result()">=</button>
            <button class="operation" value="+" onclick="getNumber('+')">+</button>
        </div>

    </div>

<script src="../calculator.js"></script>

</body>
</html>
