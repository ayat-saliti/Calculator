<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    
   <link rel="stylesheet" href="./calculator.css">
   

</head>
<body>
    <div class="calculator">
            <div class="result"></div>
            <button type="reset" class="reset" onclick="clearInput()">clear</button>

            <button class="number" onclick="getNumber('7')" >7</button>
            <button class="number" onclick="getNumber('8')" >8</button>
            <button class="number" onclick="getNumber('9')">9</button>
            <button class="operation" onclick="getOperation('/')">/</button>
            <button class="number" onclick="getNumber('4')">4</button>
            <button class="number" onclick="getNumber('5')">5</button>
            <button class="number" onclick="getNumber('6')">6</button>
            <button class="operation" onclick="getOperation('*')">*</button>
            <button class="number" onclick="getNumber('1')">1</button>
            <button class="number" onclick="getNumber('2')">2</button>
            <button class="number" onclick="getNumber('3')">3</button>
            <button class="operation" onclick="getOperation('-')">-</button>
            <button class="number" onclick="getNumber('0')">0</button>
            <button class="number" onclick="getOperation('.')">.</button>
            <button class="equal" onclick="result()">=</button>
            <button class="operation" onclick="getOperation('+')">+</button>
        </div>

    </div>

<script src="calculator.js"></script>

</body>
</html>
